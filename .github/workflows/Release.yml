name: Publish Release
on:
  push:
    tags:
      - '*'
env:
  CARGO_TERM_COLOR: always

jobs:

  linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - run: cargo build --all --release
    - run: mv target/release/libreaper_levitanus_plugin.so target/release/reaper_levitanus_plugin.so
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "target/release/reaper_levitanus_plugin.so"
        bodyFile: "body.md"
        allowUpdates: true
  windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - run: cargo build --all --release
    - run: cd target\release\ && dir && ren libreaper_levitanus_plugin.dll reaper_levitanus_plugin.dll
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "target/release/reaper_levitanus_plugin.dll"
        bodyFile: "body.md"
        allowUpdates: true
  macos:
    runs-on: macOS-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - run: cargo build --all --release
    - run: ls target/release/
    - run: mv target/release/libreaper_levitanus_plugin.dylib target/release/reaper_levitanus_plugin.dylib
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "target/release/reaper_levitanus_plugin.dlyb"
        bodyFile: "body.md"
        allowUpdates: true

